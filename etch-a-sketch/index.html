<!DOCTYPE html>
<html>
<head>
	<title>My Grid</title>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script src="script.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id='container'>
		<div id='userSettings'>
			<h1>Welcome to "My Grid"</h1>
			<form>
				<div id="gridSizeText">
					<input id='gridSizeValue' type='text' name="gridSize">
				</div>
				<div id='formActions'>
					<input id='gridButton' type='button' value="Change Grid Size">
					<input id='colorButton' type='button' value="Random Colors">
					<input id='trailButton' type='button' value="Trail Effect">
					<input id='resetButton' type='button' value="Reset Settings">
				</div>
			</form>
		</div>
		<div class="tableDiv">
		</div>
	</div>
</body>
</html>
